<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fast Sketch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: limegreen;">
    <center>
    <div id="MyModal" class="modal fade">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h1 class="modal-title">Sketches</h1>
            </div>

            <div class="modal-body">
             <img src="sketch1.png">
             <img src="sketch2.png">
            </div>
        </div>
    </div>

<h1 id="fasterone">
    <b><i>Fast Sketch</i></b>
    <br><br>
    <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#MyModal">Sketch ideas!</button>
</h1>
<h2 id="label"><b>Label:</b></h2>
<h2 id="confidence"><b>Confidence:</b></h2>
<button class="btn btn-danger btn-lg">Clear Canvas</button>
<h3><b>What to sketch:</b></h3>
</center>
<h2 style="float: left;"><b>Time:</b></h2>
<h2 style="float: right;"><b>Points:</b></h2>
</body>
</html>
